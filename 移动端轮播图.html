<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				overflow: hidden;
			}
			section{
				position: relative;
				height: 5rem;
			}
			ul{
				position: relative;
				width: 60rem;
				height: 5rem;
			}
			li{
				list-style: none;
				float: left;
				width: 15rem;
			}
			li img{
				display: block;
				width: 15rem;
			}
		</style>
	</head>
	<body>
		<section>
			<ul>
				<li><img src="1.jpg"/></li>
				<li><img src="2.jpg"/></li>
				<li><img src="3.jpg"/></li>
				<li><img src="4.jpg"/></li>
			</ul>
		</section>
	</body>
	<script type="text/javascript">
		(function(){
			var html = document.documentElement;
			html.style.fontSize = html.getBoundingClientRect().width/15+'px'
		})()
		document.addEventListener('touchstart',function(e){
			e.preventDefault()
		})
		var box = document.querySelector('section')
		var ul = document.querySelector('ul')
		var disX = 0;
		var listL = 0;
		Wth = box.clientWidth;
		ul.addEventListener('touchstart',function(e){
			disX = e.changedTouches[0].pageX;
			listL = this.offsetLeft;
			ul.style.transition = 'none';
		})
		ul.addEventListener('touchmove',function(e){
			var divX = e.changedTouches[0].pageX;
			ul.style.left = (divX - disX)+listL+'px'
		})
		ul.addEventListener('touchend',function(e){
			var divL = this.offsetLeft;
			var num = Math.round(divL/Wth)
			ul.style.left = num*Wth + 'px';
			ul.style.transition = '2s';
		})
	</script>
</html>
